<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Visualizer</title>
    <link rel = "stylesheet" href = "styles.css" />
</head>
<body>
    <h1>maze visualizer</h1>
    <div id = "wrapper">
        <canvas id = "canvas"></canvas>
        <div id = "description">
            <div id = "options">
                <button id = "maze_generation" class = "buttons">Generate a maze</button>
                <button id = "dfs" class = "buttons">Depth first Search</button>
                <button id = "djikstra" class = "buttons">Djikstra Algorithm</button>
                <button id = "a_star" class = "buttons">A* Algorithm</button>
            </div>
            <div id = "about">
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
